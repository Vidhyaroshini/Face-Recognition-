{% extends "layout.html" %}
{% block content %}
<div class="card card-warning">
  <div class="card-header">
    <h3 class="card-title">Edit Member</h3>
  </div>
  <form method="POST">
    <div class="card-body">
     
	 
	  
	  <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{ criminal.name }}" name="name" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="number" class="form-control" value="{{ criminal.phone }}" name="phone" required>
      </div>
	  <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" value="{{ criminal.email }}" name="email" required>
      </div>
	  <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" value="{{ criminal.address }}" name="adrs" required>
      </div>
	  <div class="form-group">
        <label>Gender</label>
        <select class="form-control" name="gender" required>
		<option value="male">Male</option>
		<option value="female">Female</option>
		</select>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" value="{{ criminal.age }}" name="age" required>
      </div>
	  
	  
	  
	  <div class="form-group">
        <label>Crime</label>
        <input type="text" class="form-control" value="{{ criminal.crime }}" name="crime" required>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-warning">Update</button>
    </div>
  </form>
</div>
{% endblock %}
